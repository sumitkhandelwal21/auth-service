version: "3.8"

services:
  app:
    build: .
    container_name: node-docker-app
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    volumes:
      - .:/app       # Mount source code
      - /app/node_modules  # Prevent overwriting node_modules inside container
    command: npm run dev   # ðŸ‘ˆ Use nodemon
