version: '3.8'
services:
  app:
    build: .
    ports:
      - "${PORT:-6001}:${PORT:-6001}"
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"